# Move 2.0 Package Configuration for Optimus - Movement Network
# Community-Run Banking System with DAOs
#
# IMPORTANT: Module Structure
# - optimus::dao - DAO creation, membership, treasury management
# - optimus::lending - Loan lifecycle and repayment tracking
# - optimus::bnpl - Buy-now-pay-later arrangements with installments
# - optimus::did - Decentralized identity with risk profiles
# - optimus::test_utils - Testing utilities (test_only)
#
# Voting: Uses aptos_framework::voting (no custom governance module)

[package]
name = "Optimus"
version = "0.0.1"

[addresses]
optimus = "0x1"

[dependencies.MoveStdlib]
git = "https://github.com/movementlabsxyz/aptos-core.git"
rev = "movement"
subdir = "aptos-move/framework/move-stdlib"

[dependencies.AptosFramework]
git = "https://github.com/movementlabsxyz/aptos-core.git"   
rev = "movement"
subdir = "aptos-move/framework/aptos-framework"

